<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1.0>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Todo App</h1>
    <div class="wrapper">
       <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.message.label }}<br>
        {{ form.message(size=40) }}<br>
        {{ form.submit() }}
       </form>
       <ul>
        {% for item in items %}
            <li>
                <strong>{{ item.name }}</strong> ({{ item.time }})
            </li>
        {% else %}
            <li>No to-do items yet.</li>
        {% endfor %}
       </ul>
    </div>
</body>
</html>
